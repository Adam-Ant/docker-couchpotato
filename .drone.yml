services:
  docker:
    image: docker:dind
    privileged: true

pipeline:
  build:
    image: docker
    environment:
       - DOCKER_HOST=tcp://docker:2375
    commands:
       - docker build -t devbuild . 

  test:
    image: docker
    environment:
       - DOCKER_HOST=tcp://docker:2375
    commands:
      - apk add --no-cache curl
      - docker run --name=DEV -d -p 5050:5050 devbuild
      - sleep 5 # Wait for CouchPotato to start!
      - docker logs dev
      - curl -sSL docker:5050 > /dev/null 
      - docker kill dev # Not really needed, but keeps things quick

  publish:
    image: docker
    secrets: [ DOCKER_USER, DOCKER_PASS ]
    environment:
       - DOCKER_HOST=tcp://docker:2375
    commands:
       - docker tag devbuild adamant/couchpotato:latest
       - docker login -u $DOCKER_USER -p $DOCKER_PASS
       - docker push adamant/couchpotato
       - echo "CONGRATS! SUCCESSFULLY BUILT COUCHPOTATO!"
